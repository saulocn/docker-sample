version: '3'
services:
  database:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=tarefas
      - MYSQL_USER=usuario
      - MYSQL_PASSWORD=senha
    volumes:
      - /data/mysql
    ports:
      - 3306:3306
  web:
    image: tarefas
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - 8080:8080
    links: 
      - database:database
  web1:
    image: tarefas
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - database
    ports:
      - 8080:8080
    links: 
      - database:database